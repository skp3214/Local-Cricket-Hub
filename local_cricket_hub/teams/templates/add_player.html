{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/add_player.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Add Player</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Player Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_player_type">Player Type</label>
                {{ form.player_type }}
            </div>
            <div class="form-group">
                <label for="id_designation">Designation</label>
                {{ form.designation }}
            </div>
            <button type="submit" class="btn-submit">Add Player</button>
        </form>
    </div>
</body>
</html>
