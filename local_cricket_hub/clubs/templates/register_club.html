{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Cricket Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register_club.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Register Your Cricket Club</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Club Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_image">Club Image</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="id_city">City</label>
                {{ form.city }}
            </div>
            <div class="form-group">
                <label for="id_pincode">Pincode</label>
                {{ form.pincode }}
            </div>
            <button type="submit" class="btn-submit">Register Club</button>
        </form>
    </div>
</body>
</html>
