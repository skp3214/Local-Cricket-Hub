{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/create_tournament.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Create Tournament</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Tournament Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_overs">Overs</label>
                {{ form.overs }}
            </div>
            <div class="form-group">
                <label for="id_team_limit">Team Limit</label>
                {{ form.team_limit }}
            </div>
            <button type="submit" class="btn-submit">Create Tournament</button>
        </form>
    </div>
</body>
</html>
